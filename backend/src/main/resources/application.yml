spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/aireceptionist
    username: aireceptionist
    password: aireceptionist
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

app:
  jwt:
    secret: change-me-in-prod-change-me-in-prod
    issuer: ai-receptionist
    expiration-minutes: 120
