spring:
  datasource:
    url: jdbc:h2:mem:aireceptionist;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: false

app:
  jwt:
    secret: test-secret-test-secret-test-secret
    issuer: test
    expiration-minutes: 60
